name: mlm_real_estate_app
description: MLM Real Estate Platform Mobile Application
version: 1.0.0+1
publish_to: 'none'

environment:
  sdk: '>=3.2.0 <4.0.0'
  flutter: '>=3.16.0'

dependencies:
  flutter:
    sdk: flutter

  # UI & Material Design
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  lottie: ^3.0.0
  flutter_animate: ^4.5.0

  # State Management
  provider: ^6.1.1
  get: ^4.6.6

  # Network
  dio: ^5.4.0
  pretty_dio_logger: ^1.3.1
  connectivity_plus: ^6.0.0

  # Local Storage
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  flutter_secure_storage: ^9.0.0
  path_provider: ^2.1.2

  # Firebase
  firebase_core: ^2.24.2
  firebase_crashlytics: ^3.4.9
  firebase_messaging: ^14.7.10
  flutter_local_notifications: ^16.3.0
  timezone: ^0.9.2
  device_info_plus: ^9.1.1
  package_info_plus: ^9.0.0

  # Authentication & Security
  local_auth: ^2.1.8
  crypto: ^3.0.3

  # Forms & Validation
  flutter_form_builder: ^9.1.1
  form_builder_validators: ^9.1.0
  pin_code_fields: ^8.0.1

  # Image Handling
  image_picker: ^1.0.7
  image_cropper: ^7.1.0
  photo_view: ^0.14.0
  flutter_image_compress: ^2.1.0
  razorpay_flutter: ^1.3.5

  # QR Code
  qr_flutter: ^4.1.0
  mobile_scanner: ^3.5.5

  # File Handling
  file_picker: ^6.1.1
  open_file: ^3.3.2
  permission_handler: ^11.2.0

  # Charts
  fl_chart: ^0.66.0
  syncfusion_flutter_charts: ^24.2.4

  # Date & Time
  intl: ^0.18.1

  # URL Launcher
  url_launcher: ^6.2.4

  # Share
  share_plus: ^7.2.1

  # Utils
  uuid: ^4.3.3
  http: ^1.2.0

  # PDF
  pdf: ^3.10.7
  printing: ^5.12.0

  # Swiper/Carousel
  smooth_page_indicator: ^1.1.0

  # Pull to Refresh
  pull_to_refresh: ^2.0.0

  # Toast/Snackbar
  fluttertoast: ^8.2.4

  # Badges
  badges: ^3.1.2

  # WebView
  webview_flutter: ^4.5.0

  # Video Player
  video_player: ^2.8.2

  # Google Maps
  google_maps_flutter: ^2.5.3
  geolocator: ^10.1.0
  geocoding: ^2.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  hive_generator: ^2.0.1
  build_runner: ^2.4.8
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.3.9

dependency_overrides:
  intl: ^0.18.1
  image_cropper_platform_interface: ^7.0.0
  image_cropper_for_web: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/lottie/

  # fonts:
  #   - family: Poppins
  #     fonts:
  #       - asset: assets/fonts/Poppins-Regular.ttf
  #         weight: 400
  #       - asset: assets/fonts/Poppins-Medium.ttf
  #         weight: 500
  #       - asset: assets/fonts/Poppins-SemiBold.ttf
  #         weight: 600
  #       - asset: assets/fonts/Poppins-Bold.ttf
  #         weight: 700

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icons/app_icon.png"
  adaptive_icon_background: "#ffffff"
  adaptive_icon_foreground: "assets/icons/app_icon.png"

flutter_native_splash:
  color: "#ffffff"
  image: assets/images/logo.png
  android: true
  ios: true